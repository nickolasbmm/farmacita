{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {%block titulo %}
        {% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    
    <link href="{% static 'bootstrap-4.5.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '_css/style.css' %}" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'bootstrap-4.5.3-dist/js/bootstrap.bundle.js' %}" type="text/javascript"></script>
    
    {% block extrahead %}

    {% endblock %} 
    
    
    
</head>

<body>
    <div id="header">
        <div class="row">
                    <div class="text-left titulo">
                        <p class="logo">Farmac<span class="logo-span">ITA</span></p>
                    </div>
                </div>
        <div class="usuario dropdown text-right">
            <a class="dropdown-toggle text-secondary" href="#" role="button" id="dropdownUsuario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Usuario
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownUsuario">
              <a class="dropdown-item" href="#">Alguma ação</a>
              <a class="dropdown-item" href="#">Outra ação</a>
              <a class="dropdown-item" href="/admin/logout">Logout</a>
            </div>
          </div>        
    </div>
    <nav class="list-group-item-info" id="menu">                    
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">Endereço 1</a>
            <div class="dropdown">
                <a class="list-group-item list-group-item-action list-group-item-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Link dropdown
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">Alguma ação</a>
                  <a class="dropdown-item" href="#">Outra ação</a>
                  <a class="dropdown-item" href="#">Alguma coisa aqui</a>
                </div>
              </div>              
            
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">Endereço 3</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">Endereço 4</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-info">Endereço 5</a>
        
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer"><p class="rodape-texto align-text-bottom">Grupo HSO</p></div>
        
</body>
</html>
