{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login FarmacITA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    
    <link href="{% static 'bootstrap-4.5.3-dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '_css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script> 
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

    <script>
        
    </script>
    <style>
        .fake-btn{
            cursor: pointer;
            -webkit-user-select: none; /* Safari */        
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+/Edge */
            user-select: none; /* Standard */
        }
        label{
            font-weight: bold;
        }
        #cadastrar_button{
            margin-top: 40px;
        }
        
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <p class="logo">Farmac<span class="logo-span">ITA</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1 class="h1">Cadastro de medicamento</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div>
                <!--     
                    nome_cliente = models.CharField(max_length=100)
                    cpf = models.CharField(max_length=11)
                    telefone = models.CharField(max_length=12)
                -->
                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Nome do medicamento</label>
                        <input type="text" class="form-control background-none custom-input" id="nome_usuario" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Classificação</label>
                        <select class="form-control background-none custom-input" id="classification_input" name="classificacao" required>
                            <option selected>Escolha...</option>
                            <option value="Sem tarja"> Sem tarja</option>
                            <option value="Tarja vermelha sem retenção de receita"> Tarja vermelha sem retenção de receita</option>
                            <option value="Tarja vermelha com retenção da receita"> Tarja vermelha com retenção da receita</option>
                            <option value="Tarja preta"> Tarja preta</option>
                            <option value="Tarja amarela"> Tarja amarela</option>

                        </select>
                        
                    </div>

                    <div class="form-group">
                        <label>Princípio ativo</label>
                        <div>
                            <input 
                                type="text" 
                                class="form-control background-none custom-input float-left" 
                                id="active_substance_input"
                                name="principio_ativo"
                                data-provide="typeahead" data-items="4"
                                required>
                                
                        </div>
                        
                        
                    <button
                        type="submit"
                        value="save" 
                        name="save" 
                        id="cadastrar_button" 
                        class="btn  btn-block btn-outline-info custom-btn"

                        >
                        Cadastrar</button>
                </form>
                
                        
                    </div>
            </div>
        </div>
    </div>
    <script src=" ../static/jquery-3.5.1.min.js"></script>
    <script src="../static/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src=" ../static/_js/script.js"></script>
</body>
</html>
